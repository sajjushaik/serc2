<!DOCTYPE html>
<html>
  <head>
    <script src="assignment.js"></script>
    <style>
      .heading {
        background: rgb(228, 202, 226);
      }

      body {
        background-color: rgb(156, 189, 250);
      }
    </style>
  </head>
  <body>
    <center>
      <div class="heading">
        <h1>Register</h1>
        <hr />
      </div>

      <form name="form1">
        <table>
          <tr>
            <td>
              Name :
            </td>
            <td>
              <input type="text" name="name" id="name" required /><br /><br />
            </td>
          </tr>
          <tr>
            <td>
              E-mail :
            </td>
            <td>
              <input type="text" id="email" name="email" required /><br /><br />
            </td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>
              <input type="number" id="no" name="mobile" required /><br /><br />
            </td>
          </tr>
          <tr>
            <td>
              Course :
            </td>
            <td>
              <input type="radio" name="Masters" /> Masters
              <input type="radio" name="Bachelors" />Bachelors <br /><br />
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td><textarea></textarea> <br /><br /></td>
          </tr>
          <tr>
            <td>Subject Interest:</td>
            <td>
              <input type="checkbox" name="ml" /> ML
              <input type="checkbox" name="python" />Python <br /><br />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" onclick="validate()" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
